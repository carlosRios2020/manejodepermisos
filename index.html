<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Datos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff;
        text-align: center;
      }
      .btn {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Gestión de Datos</h1>

      <!-- Connect to MetaMask -->
      <button id="connectButton" class="btn btn-primary w-100">
        Conectar MetaMask
      </button>
      <p id="accountAddress" class="mt-3"></p>

      <!-- Data Management Section -->
      <div>
        <!-- Register Data -->
        <div>
          <h4>Registrar Dato</h4>
          <input
            type="text"
            id="registerDataInput"
            class="form-control"
            placeholder="Dato a registrar"
          />
          <button id="registerDataButton" class="btn btn-success w-100">
            Registrar Dato
          </button>
          <p id="registerDataResult"></p>
        </div>

        <!-- Get Records -->
        <div>
          <h4>Obtener Registros</h4>
          <button id="getRecordsButton" class="btn btn-info w-100">
            Obtener Registros
          </button>
          <p id="getRecordsResult"></p>
        </div>
      </div>
    </div>

    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <!-- App Script -->
    <script src="./script.js"></script>
  </body>
</html>
